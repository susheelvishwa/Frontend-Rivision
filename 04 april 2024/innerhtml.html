<!DOCTYPE html>
<html lang="en">

<head>
    <title>innerText vs innerHTML</title>
</head>

<body>
    <div id="box">Welcome <i>Susheel</i></div>
</body>

</html>

<script>
    console.log(document.getElementById("box").innerText)

    console.log(document.getElementById("box").innerHTML)

</script>
