<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

    </div>
</body>

<script>
    // Check if "string" exists in localStorage
    if (localStorage.getItem("string")) {
        let str = localStorage.getItem("string");
        let div = document.querySelector("div");
        div.innerHTML = `<h1>${str}</h1>`;
    }
</script>

</html>
