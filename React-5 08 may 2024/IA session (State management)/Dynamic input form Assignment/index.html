<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards Example</title>
    <style>
        .user-card {
            border: 1px solid black;
            /* background-color: red; */
            display: grid;

        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

        function App() {
            const [inputData, setInputData] = React.useState([]);

            return (
                <div>
                    {inputData.map((el, i) => (
                        <input key={i} type="text" value={el} />
                    ))}
                </div>
            );
        }


        let rootElement = document.getElementById("root");
        ReactDOM.createRoot(rootElement).render(<App />);
    </script>
</body>

</html>
