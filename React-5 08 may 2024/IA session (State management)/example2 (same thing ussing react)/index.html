<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Counter App</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">

        function CounterApp() {
            const [count, setCount] = React.useState(0);
            // const [count1, setCount1] = React.useState(110);
            // const [count2, setCount2] = React.useState(false);
            // const [count3, setCount3] = React.useState("string");
            // const [count4, setCount4] = React.useState([1,2,3,4]);


            console.log(count);
            // console.log(count1);
            // console.log(count2);
            // console.log(count3);
            // console.log(count4);
            

            function handleInc() {
                setCount(count + 1);
            }

            function handleDec() {
                setCount(count - 1);
            }

            return (
                <div>
                    <button onClick={handleInc}>INC</button>
                    <button onClick={handleDec}>DEC</button>
                    <h1>{count}</h1>
                </div>
            );
        }

        const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
        reactRoot.render(<CounterApp />);
    </script>
</body>

</html>
