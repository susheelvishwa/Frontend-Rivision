<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic greeting card</title>
    <style>
        .greeting-card {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function GreetingCard(props) {
            return (
                <div className="greeting-card">
                    <h2>{props.greeting}</h2>
                    <p>{props.name}</p>
                </div>
            );
        }

        function App() {
            const greetingCards = [
                { greeting: "Happy Birthday", name: "Shivam" },
                { greeting: "Congratulations", name: "Vartika" },
                { greeting: "happy Birthday", name: "Tanu" }
            ];

            return (
                <div>
                    {greetingCards.map((card, index) => (
                        <GreetingCard key={index} greeting={card.greeting} name={card.name} />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
