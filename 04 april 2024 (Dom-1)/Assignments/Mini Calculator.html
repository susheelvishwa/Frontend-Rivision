<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <style>
        .main {
            border: 1px solid black;
            align-items: center;
            text-align: center;
            height: 100%;
            margin: 10 100px;
            padding: 100px;
            font-size: 50px;
            background-color: antiquewhite;
        }

        .main>div {
            border: 1px solid black;
            padding: 25px;
            margin: 10px;
            background-color: rgb(225, 221, 216);
        }
    </style>
</head>

<body>

    <div class="main">
        <div>Mini calculator</div>
        <div>
            <input id="input1" type="number" placeholder="enter 1st number">
            <input id="input2" type="number" placeholder="enter 2st number">
            <br>
            <br>
            <button id="add">Add</button>
            <button id="sub">Subtract</button>
            <button id="multi">Multiply</button>
            <button id="divide">Divide</button>
        </div>
    </div>
</body>

<script>


    let add = document.querySelector("#add")
    let sub = document.querySelector("#sub")
    let multi = document.querySelector("#multi")
    let divide = document.querySelector("#divide")


    add.addEventListener("click", function () {
        let input1Value = parseFloat(document.querySelector("#input1").value);
        let input2Value = parseFloat(document.querySelector("#input2").value);
        let result = input1Value + input2Value;
        alert("The result of addition is: " + result);
    })

    sub.addEventListener("click", function () {
        let input1Value = parseFloat(document.querySelector("#input1").value);
        let input2Value = parseFloat(document.querySelector("#input2").value);
        let result = input1Value - input2Value;
        alert("The result of subtraction is: " + result);
    })

    multi.addEventListener("click", function () {
        let input1Value = parseFloat(document.querySelector("#input1").value);
        let input2Value = parseFloat(document.querySelector("#input2").value);
        let result = input1Value * input2Value;
        alert("The result of multiplication is: " + result);
    })
    divide.addEventListener("click", function () {
        let input1Value = parseFloat(document.querySelector("#input1").value);
        let input2Value = parseFloat(document.querySelector("#input2").value);
        let result = input1Value / input2Value;
        alert("The result of Division is: " + result);
    })
</script>

</html>
