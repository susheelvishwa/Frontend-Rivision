<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90%;
            display:grid;
            grid-template-columns:200px 200px 200px 200px;
            grid-template-rows: 200px 200px;
            border: 1px solid black;
            gap: 20px;
            margin:55px;
        }
        .container>div{
            background-color: teal;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
